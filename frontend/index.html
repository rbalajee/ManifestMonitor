<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOC Manifest Monitor</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>NOC Manifest Monitor</h1>
        <div class="input-container">
            <label for="manifestUrl">Enter Manifest URL:</label>
            <input type="text" id="manifestUrl" placeholder="Enter HLS or MPD manifest URL">
            <button onclick="startMonitoring()">Start Monitoring</button>
        </div>
        <table id="segmentTable">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Duration</th>
                    <th>Load Time</th>
                    <th>Delayed</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
        <canvas id="loadTimeChart" width="400" height="200"></canvas>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
